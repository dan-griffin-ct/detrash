{% extends 'layout/base.html' %}

{% block title %}Zone List{% endblock %}

{% block content %}
    <div class="container-fluid p-5 bg-success text-white text-center">
        <h1>Zones</h1>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <input type="hidden" id="zone-api" data-zoneapi-url="{% url 'api-zone-list' %}"/>
    <table class="table table-success table-striped">
        <thead>
            <tr>
            <th scope="col">Zip Code</th>
            <th scope="col">City</th>
            <th scope="col">Last Reported Level of Litter</th>
            <th scope="col">Times Reported</th>
            </tr>
        </thead>
        <tbody id="zone-table-body">
        </tbody>
    </table>
    <div class="container-fluid mt-5">
        <a class="btn btn-success" href="{% url 'create-zone' %}" role="button">Create a Zone</a>
    </div>
    <div class="container-fluid mt-3">
        <a href="/" type="button" class="btn btn-md btn-success">Go Home</a>
    </div>


{% endblock %}
